<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="Head">

        <div style="display: flex;margin-left: 920px;cursor: pointer;gap: 10px;">
            <a href="index.html" style="color: rgb(121, 7, 121); text-decoration: underline;">Home</a><br>
            <a href="dashboard.html" style="color: rgb(121, 7, 121); text-decoration: underline;">Dashboard </a><br>
            <a href="buy.html" style="color: rgb(121, 7, 121); text-decoration: underline;">Buy</a><br>
            <a href="bookmark.html" style="color: rgb(121, 7, 121); text-decoration: underline;">Added Books</a><br>

    </div>
    </div>
    <hr>
    <div class="container">
      <h1>Library Management System</h1>
      <form id="book-form">
        <input
          type="text"
          id="bookName"
          placeholder="Book Name"
          required
        /><br />

        <input
          type="text"
          id="authorName"
          placeholder="Author Name"
          required
        /><br />

        <input
          type="text"
          id="bookDescription"
          placeholder="Book Description"
          required
        /><br />
        <p>Adding Date:-</p>

        <input type="date" id="addedDate" required /><br />

        <select id="bookCategory" aria-placeholder="Select Category" required>
          <option value="Fiction">Fiction</option>
          <option value="Self Help">Self Help</option>
          <option value="Finance">Finance</option></select
        ><br />
        <input
          type="number"
          id="bookPrice"
          placeholder="Book's Price "
          required
        /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
